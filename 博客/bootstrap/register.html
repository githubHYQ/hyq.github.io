<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <!-- 公共头部 -->
    <div class="container header">
        <div class="row header">
            <!-- 导航 -->
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center nav">
                <a href="">
                    <h1>BLOG</h1>
                </a>
                <p>my first blog</p>
            </div>

            <!-- 导航设置 -->
            <div class="col-xs-3 nav-setting">
                <div class="dropdown">
                    <button class="btn btn-default glyphicon glyphicon-menu-hamburger dropdown-toggle" type="button" id="dropdownMenu"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu">
                        <li><a href="#">登陆</a></li>
                        <li><a href="#">注册</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">个人主页</a></li>
                        <li><a href="#">发表文章</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 通知显示 -->
        <div class="row notification">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                <div class="alert alert-danger alert-dismissible  fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    账号或密码错误
                </div>
                <!-- <div class="alert alert-success alert-dismissible  fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    登陆成功
                </div> -->
            </div>
        </div>

    </div>


    <!-- 页面主体 -->

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <!-- Basic panel example -->
                        <form action="" method="POST">
                            <div class="form-group">
                                <label for="username">请输入用户名</label>
                                <input type="email" class="form-control" id="username" name="username" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="password">请输入密码</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="avatar">请上传头像</label>
                                <input type="file" id="avatar" name="avatar">
                            </div>
                            <div class="form-group">
                                <label for="gender">请选择性别</label>
                                <select class="form-control" id="gender" name="gender">
                                    <option value="m">男</option>
                                    <option value="f">女</option>
                                    <option value="s">保密</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="password">请输入个人简介</label>
                                <textarea type="text" rows="3" class="form-control" id="profile" name="profile"
                                    placeholder="profile"></textarea>
                            </div>

                            <button type="submit" class="btn btn-info form-control">注册</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
