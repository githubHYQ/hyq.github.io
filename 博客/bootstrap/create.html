<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <!-- 公共头部 -->
    <div class="container header">
        <div class="row header">
            <!-- 导航 -->
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center nav">
                <a href="">
                    <h1>BLOG</h1>
                </a>
                <p>my first blog</p>
            </div>

            <!-- 导航设置 -->
            <div class="col-xs-2 nav-setting">
                <div class="dropdown pull-left">
                    <button class="btn btn-default glyphicon glyphicon-menu-hamburger dropdown-toggle" type="button" id="dropdownMenu"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu">
                        <li><a href="#">登陆</a></li>
                        <li><a href="#">注册</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">个人主页</a></li>
                        <li><a href="#">发表文章</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 通知显示 -->
        <div class="row notification">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                <div class="alert alert-danger alert-dismissible  fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    账号或密码错误
                </div>
                <!-- <div class="alert alert-success alert-dismissible  fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    登陆成功
                </div> -->
            </div>
        </div>

    </div>


    <!-- 页面主体 -->

    <div class="container post">
        <!-- 每篇文章一行 -->
        <div class="row">
            <!-- 左边头像区域 -->
            <div class="col-sm-2 hidden-xs profile">
                <a href="" class="pull-right" data-toggle="popover" title="Happy" data-content="It's very engaging. Right?"
                    data-placement="bottom">
                    <img src="img/avatar.jpg" class="img-responsive img-circle">
                </a>
            </div>
            <!-- 右边文章区域 -->
            <div class="col-xs-12 col-sm-8">
                <div class="panel panel-default">

                    <div class="panel-body text-justify">
                        <!-- Basic panel example -->
                        <form action="" method="POST">
                            <div class="form-group">
                                <label for="title">标题</label>
                                <input type="email" class="form-control" id="title" name="title" placeholder="title">
                            </div>
                            <div class="form-group">
                                <label for="content">内容</label>
                                <textarea type="text" rows="10" class="form-control" id="content" name="content"
                                    placeholder="content"></textarea>
                            </div>
                            <button type="submit" class="btn btn-info form-control">发布</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>



    </div>



    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
