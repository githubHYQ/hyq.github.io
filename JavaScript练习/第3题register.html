<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>新用户注册页面</title>
    <link type="text/css" rel="stylesheet" href="css/register.css" />
</head>

<body>
<div id="header"><img src="images/register_logo.gif" alt="logo"/></div>
<div id="main">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td class="bg bg_top_left"></td>
            <td class="bg_top"></td>
            <td class="bg bg_top_right"></td>
        </tr>
        <tr>
            <td class="bg_left"></td>
            <td class="content">
                <form id="registerForm" action="" method="post" name="myform" >
                    <dl>
                        <dt>通行证用户名：</dt>
                        <dd><input type="text" id="userName" class="inputs userWidth"/> @163.com</dd>
                        <div id="userNameId" class="error_prompt"></div>
                    </dl>
                    <dl>
                        <dt>登录密码：</dt>
                        <dd><input type="password" id="pwd" class="inputs"/></dd>
                        <div id="pwdId" class="error_prompt"></div>
                    </dl>
                    <dl>
                        <dt>重复登录密码：</dt>
                        <dd><input type="password" id="repwd" class="inputs"/></dd>
                        <div id="repwdId" class="error_prompt"></div>
                    </dl>
                    <dl>
                        <dt>性别：</dt>
                        <dd><input name="sex" type="radio" value="" checked="checked"/>男 <input name="sex" type="radio" value="" />女 </dd>
                    </dl>
                    <dl>
                        <dt>真实姓名：</dt>
                        <dd><input type="text" id="realName" class="inputs" /></dd>
                    </dl>
                    <dl>
                        <dt>昵称：</dt>
                        <dd><input type="text" id="nickName" class="inputs"/></dd>
                        <div id="nickNameId" class="error_prompt"></div>
                    </dl>
                    <dl>
                        <dt>关联手机号：</dt>
                        <dd><input type="text" id="tel" class="inputs"/></dd>
                        <div id="telId"  class="error_prompt"></div>
                    </dl>
                    <dl>
                        <dt>保密邮箱：</dt>
                        <dd><input type="text" id="email" class="inputs"/></dd>
                        <div id="emailId" class="error_prompt"></div>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd><input name=" " type="image" src="images/button.gif" id="submit"/></dd>
                    </dl>
                </form>
            </td>
            <td class="bg_right"></td>
        </tr>
        <tr>
            <td class="bg bg_end_left"></td>
            <td class="bg_end"></td>
            <td class="bg bg_end_right"></td>
        </tr>
    </table>
</div>
</body>
	<script type="text/javascript">
//			var inputs = document.getElementsByTagName("input")
			
				
			
		
			var passName=document.getElementById("userName").value			
			var pwd=document.getElementById("pwd").value
			var rePwd=document.getElementById("repwd").value
//			var sex=document.getElementById("userName").value
			var reName=document.getElementById("realName").value
			var name=document.getElementById("nickName").value
			var code=document.getElementById("tel").value
			var mail=document.getElementById("email").value
			  
			var rep0=/^[a-zA-Z0-9_-]{4,18}[a-zA-Z0-9]$/i
			var rep1=/^[a-zA-Z0-9_-]{6,16}$/i
			var rep2=/^[a-zA-Z0-9_-]{6,16}$/i
			var rep4= /^[\u4E00-\u9FA5]{1,6}$/i
			var rep5= /^[a-zA-Z0-9_-]{4,20}}$/i
			var rep6= /^1[34578]\d{9}$/
			var rep7= /^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$/i
			
			function checkPassName () {
				if(passName.length==0){
				var a=document.getElementById("userNameId")	
				a.innerHTML="通行证用户名不能为空，请输入通行证用户名";
				return false;
			}
			if(!reg0.test(passName)){
				
				var a=document.getElementById("userNameId")	
				a.innerHTML="1.由字母、数字、下划线、点、减号组成"+"<br>"+"2.只能由数字、字母开头或者结尾"
			return false;
			}
			}
			checkPassName()
			function checkPwd() {
				if(pwd.length==0){
				var a=document.getElementById("pwdId")	
				a.innerHTML="密码不能为空，请输入密码";
				return false;
			}else
			if(!reg1.test(pwd)){
				
				var a=document.getElementById("pwdId")	
				a.innerHTML="密码长度为6-16"
			return false;
			}
			}
			checkPwd()
			function checkrePwd() {
				if(rePwd.length==0){
				var a=document.getElementById("repwdId")	
				a.innerHTML="密码不能为空，请输入密码";
				return false;
			}
			if(rePwd!=pwd){
				var a=document.getElementById("repwdId")	
				a.innerHTML="两次输入密码不一致，请重新输入"
			}
			}
			checkrePwd()
				function checkName() {
				if(name.length==0){
				var a=document.getElementById("nickNameId")	
				a.innerHTML="昵称码不能为空，请输入昵称";
				return false;
			}
			if(!reg5.test(name)){
				
				var a=document.getElementById("nickNameId")	
				a.innerHTML="长度为4-20字符"
			return false;
			}
			}
			checkName()
			
			function checkcode() {
				if(name.length==0){
				var a=document.getElementById("telId")	
				a.innerHTML="号码不能为空，请输入号码";
				return false;
			}
			if(!reg6.test(code)){
				
				var a=document.getElementById("telId")	
				a.innerHTML="关联号码输入错误，请重新输入"
			return false;
			}
			}
			checkcode()
			function checkmail() {
				if(mail.length==0){
				var a=document.getElementById("emailId")	
				a.innerHTML="邮箱号不能为空，请输入";
				return false;
			}
			if(!reg7.test(code)){
				
				var a=document.getElementById("emailId")	
				a.innerHTML="保密邮箱格式不正确，请重新输入"
			return false;
			}
			}
			checkmail()
	
	</script>
</html>
