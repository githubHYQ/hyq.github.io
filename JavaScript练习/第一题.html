	<script type="text/javascript">
		var count=0
		for(var year=1500;year<=2016;year++){
		if(year%4==0&&year%100!=0||year%400==0){
		document.write(year+" ")	
		count++;
		if (count%5==0) {
			document.write("<br>")
		}
	}}
	</script>
