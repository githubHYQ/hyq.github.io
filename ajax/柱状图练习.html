<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		ul{
			list-style: none;
			overflow: hidden;
		}
		ul li{
			float:left;
			width:40px;
			height:100px;
			background: #F00;
			margin-left:10px;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>4</li>
		<li>4</li>
		<li>4</li>
		<li>4</li>
		<li>4</li>
	</ul>
	<script>
	$(function(){
		var $length=$('ul li').length;
		$('ul li').each(function(i,e){
			heightCount=(i+1) *  50;
			$(e).css({
				height:heightCount,
				marginTop:($length-i-1)*50
			});
		});
	});
	</script>
</body>
</html>
